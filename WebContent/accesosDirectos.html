

<div ng-include="getInclude()"></div>

<div class="main" ng-controller="accesosDirectosCtrl">

	<div class="container">

		<div class="row">

			<div class="col-md-12 col-xs-12">

				<div class="widget stacked">

					<div class="widget-header">
						<i class="icon-star"></i>
						<h3>Inscripciones</h3>
					</div>
					<!-- /widget-header -->

					<div class="widget-content">




						<div class="shortcuts">

							<a href="javascript:;" ng-repeat="item in objetos"
								class="shortcut"
								ng-click="loadInscripcion(item.nbModulo,item.nbGrupo,item.nbSubGrupo, item.nbActividad,item.nbHorario,item.personalizarHorario);">
								<i class="shortcut-icon icon-globe"></i> <span
								class="shortcut-label">{{item.nbActividad}}/{{item.nbHorario}}
							</span>
							</a> <img id="mySpinner" src="./img/ai.gif" ng-show="loading" />

							<div class="panel" ng-show="objetos.length==0">
								<h3 class="panel-header">No hay Inscripciones Abiertas</h3>
							</div>
						</div>
						<!-- /shortcuts -->

					</div>
					<!-- /widget-content -->

				</div>
				<!-- /widget -->







			</div>
			<!-- /span6 -->


			<div class="col-md-6">
				<script type="text/ng-template" id="warning-dialog.html">
  <div class="modal-header">
   <h3>Esta por cerrar la sesi&oacute;n</h3>
  </div>
  <div idle-countdown="countdown" ng-init="countdown=5" class="modal-body">
   <uib-progressbar max="5" value="5" animate="false" class="progress-striped active">Su sessi&oacute;n sera cerrada en {{countdown}} segundos(s).</uib-progressbar>
  </div>

</script>
				<script type="text/ng-template" id="timedout-dialog.html">
  <div class="modal-header">
   <h3>Esta sin actividad!!</h3>
  </div>
  <div class="modal-body">
   <p>
      Su sessi&oacute;n fue cerrada por seguridad.
   </p>
 </div>
</script>

			</div>
			<!-- /span6 -->

		</div>
		<!-- /row -->

	</div>
	<!-- /container -->

</div>
<!-- /main -->
